


<form [formGroup]="contactForm" (ngSubmit)="addEmployee()">
    <div>

    <div class="form-group">
        <label for="employeeName">Employee ID:</label>
        <input type="text" class="form-control" id="employeeId" formControlName="id">
    </div>
    <div class="form-group">
        <label for="employeeName">Employee Name:</label>
        <input type="text" class="form-control" id="employeeName" formControlName="name">
        <span *ngIf="!contactForm.get('employeeName')?.valid&&contactForm.get('employeeName')?.touched" class="error" style="color:red">Employee Name is required</span>
    </div>
    <div class="form-group">
        <label for="employeeDepartment">Employee Department:</label>
        <input type="text" class="form-control" id="employeeDepartment" formControlName="department">
    </div>
    <div class="form-group">
        <label for="employeeDepartment">Employee Department:</label>
        <input type="text" class="form-control" id="employeeDepartment" formControlName="jobTitle">
    </div>
    <button type="submit" [disabled]="!contactForm.valid" class="btn btn-primary">Submit</button>
</div>
   </form>

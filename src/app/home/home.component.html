<table style="margin: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <tr>
    <th>Employee ID</th>
    <th>Name</th>
    <th>Department</th>
    <th>Job Title</th>
  </tr>
  <tr *ngFor="let employee of employees">
    <td>{{employee.id}}</td>
    <td>{{employee.name}}</td>
    <td>{{employee.department}}</td>
    <td>{{employee.jobTitle}}</td>
  </tr>

</table>
